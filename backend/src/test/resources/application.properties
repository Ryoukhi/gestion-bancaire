# Configuration pour les tests unitaires (H2 en m\u00e9moire)
# Cela permet d'ex\u00e9cuter les tests tr\u00e8s rapidement sans MySQL local
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Secret JWT pour les tests
jwt.secret=test_jwt_secret_key_at_least_256_bits_long_for_security_testing
jwt.expiration=3600000
